query category(
    $id: Int!
    $pageSize: Int!
    $currentPage: Int!
    $onServer: Boolean!
    $idString: String
    $sortBy: ProductSortInput
) {
    category(id: $id) {
        id
        description
        name
        product_count
        meta_title @include(if: $onServer)
        meta_keywords @include(if: $onServer)
        meta_description @include(if: $onServer)
    }
    products(
        pageSize: $pageSize
        currentPage: $currentPage
        filter: { category_id: { eq: $idString } }
        sort: $sortBy
    ) {
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
        sort_fields {
            default
            options 
            {
                value
                label
            }
        }
        items {
            id
            name
            small_image {
                url
            }
            url_key
            new
            rating_summary
            reviews_count
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        page_info {
            total_pages
            current_page
        }
        total_count
    }
}
